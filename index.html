<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .loader {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .loader::before, .loader::after {
      content: '';
      position: absolute;
      border: 6px solid transparent;
      border-radius: 50%;
    }

    .loader::before {
      width: 100px;
      height: 100px;
      border-top: 6px solid #00ffe1;
      animation: spin 2s linear infinite;
    }

    .loader::after {
      width: 60px;
      height: 60px;
      top: 20px;
      left: 20px;
      border-bottom: 6px solid #ff0066;
      animation: spin-reverse 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spin-reverse {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    .loading-text {
      margin-top: 30px;
      color: #ffffff;
      font-size: 1.5rem;
      letter-spacing: 2px;
      animation: pulseText 2s ease-in-out infinite;
    }

    @keyframes pulseText {
      0%, 100% {
        text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
        color: #ffffff;
      }
      50% {
        text-shadow: 0 0 20px #ff0066, 0 0 30px #ff0066;
        color: #ff0066;
      }
    }
  </style>
</head>
<body>

  <div class="loader"></div>
  <div class="loading-text">Loading...</div>

  <script>
    setTimeout(() => {
      window.location.href = "login.html"; // Change to your destination URL
    }, 10000);
  </script>

</body>
</html>
