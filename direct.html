<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select an Option</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      position: relative;
    }

    /* Glowing animated background */
    .wave-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.06) 0%, transparent 70%);
      animation: pulse 6s infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      0% { background-size: 100% 100%; }
      100% { background-size: 120% 120%; }
    }

    .header {
      position: absolute;
      top: 10px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
    }

    .logo img {
      height: 50px;
    }

    .back-btn {
      background-color: #00ffe1;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #00bbaa;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 80px;
      margin-bottom: 40px;
      font-size: 36px;
    }

    .card-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 240px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffe1;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h2 {
      padding: 15px;
      font-size: 20px;
      color: #fff;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      color: #ccc;
      z-index: 1;
    }

    .footer span {
      color: #00ffe1;
    }
  </style>
</head>
<body>

  <!-- Background Animation -->
  <div class="wave-bg"></div>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="PRI.ICO" alt="Logo">
    </div>
    <a href="new.html" class="back-btn">Previous Page</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Select an Option</h1>
    <div class="card-container">
      <a href="single logoslip.html" class="card">
        <img src="https://i.pinimg.com/originals/fc/ca/fa/fccafa6ce178ac8c1499abff6483a131.gif" alt="Option 1">
        <h2>ONE SLIP</h2>
      </a>
      <a href="logo slip.html" class="card">
        <img src="https://www.funimada.com/assets/images/cards/big/2-1.gif" alt="Option 2">
        <h2>TWO SLIP</h2>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Developed by <span>Your Name</span> | &copy; 2025
  </div>

</body>
</html>
