<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select a Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    .circles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.15);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
    .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }

    @keyframes animate {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      color: #fff;
      margin-bottom: 40px;
      font-size: 36px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .card {
      width: 220px;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(6px);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px #00ffe1;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-bottom: 2px solid #00ffe1;
    }

    .card h2 {
      color: #fff;
      font-size: 20px;
      padding: 15px 10px;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <ul class="circles">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li>
  </ul>

  <div class="container">
    <h1>Select a Page</h1>
    <div class="card-container">
      <a href="direct.html">
        <div class="card">
          <img src="https://i.pinimg.com/originals/63/30/4c/63304c0ead674232ee58af3dbc63b464.gif" alt="Page 1" />
          <h2>MALIK EDUCATION SOLUTION</h2>
        </div>
      </a>
      <a href="direct2.html">
        <div class="card">
          <img src="https://i.pinimg.com/originals/6c/9e/19/6c9e197129299c5af04d8ad1173ad9b9.gif" alt="Page 2" />
          <h2>SOLUTION GALLERY HUB </h2>
        </div>
      </a>
      <a href="direct3.html">
        <div class="card">
          <img src="https://i.pinimg.com/originals/5e/f9/d7/5ef9d70b03d22b1acd145b9422d3a33f.gif" alt="Page 3" />
          <h2>FUTURE EDUCATION SOLUTION</h2>
        </div>
      </a>
      <a href="page4.html">
        <div class="card">
          <img src="https://cdn.dribbble.com/userupload/21247153/file/original-11f915d14a012587bef6044799b0d9c5.gif" alt="Page 4" />
          <h2>NOT IN WORKING</h2>
        </div>
      </a>
    </div>
  </div>

</body>
</html>
